host: localhost
user: root
pass: root
dbname: jsyaml
charset: utf8
collate: utf8mb4_unicode_ci
tables:
  - tb1:
      rows:
        - id:
            type: int
            auto_increment: true
            null: false
        - name:
            type: char(20)
            null: false
            default: cd
        - age:
            type: int
            default: 0
        - sex:
            type: char(1)
            default: 'M'
        - home:
            type: char(50)
        - score:
            type: int
            default: 0
      keys:
        primary: id
        unique: 
          - name
  - tb2:
      rows:
        - id:
            type: int
        - name2:
            type: char(20)
        - count:
            type: int
      keys:
        foreign:
          - 
            col: id
            ftable: tb1
            fcol: id
            delete: CASCADE
            update: CASCADE
  - tb3:
      rows:
        - id: 
            type: int
            auto_increment: true
        - book:
            type: char(30)
        - bookname:
            type: char(30)
            default: 老子
      keys:
        primary: id